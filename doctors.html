<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta title="Connect with a Professional">
    <meta name="author" content="Antony Zhang & Ali Soufi">
    <meta name="description" content="About the creators of Refugee Pal">
    <link rel="icon" type="image/x-icon" href="images/refugeeicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b7f18fe09b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav id="navbar">
                    <div class="left">
                <h2 class="refugeepalheader"><i class="fa-solid fa-hand-holding-heart" style="font-size: 40px; color: white;"></i><em> Refugee Pal</em></h2>
            </div>
            <div class="right">
                <a href="index.html"><i class="fa-solid fa-house" style="color: white; font-size: 30px; margin-left: 0;"></i> Home</a>
                <a href="guides.html"><i class="fa-solid fa-file-audio" style="color: white; font-size: 30px; margin-left: 0;"></i> Guides</a>
                <a href="digitalresourcehub.html"><i class="fa-solid fa-layer-group" style="color: white; font-size: 30px; margin-left: 0;" ></i> Digital Resource Hub</a>
                <a href="connectwithprofessional.html"><i class="fa-solid fa-user-tie" style="color: white; font-size: 30px; margin-left: 0;"></i>Connect with Professionals</a>
                <a href="find.html"><i class="fa-solid fa-map-location-dot" style="color: white; font-size: 30px; margin-left: 0;"></i> Find</a>
            </div>
          </nav>
          
          <script>
          const navbar = document.querySelector("#navbar");
          const sticky = navbar.offsetTop;
          
          window.onscroll = function() {
            if (window.pageYOffset >= sticky) {
              navbar.classList.add("sticky");
            } else {
              navbar.classList.remove("sticky");
            }
          };
          </script>
    </header>

<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col d-flex justify-content-center align-items-center">
            <form action="#" class="block">
                <h2>Connect with a Healthcare Professional</h2><br>
                <label for="lang">Language&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <select id="lang">
                    <option value="arabic">Arabic</option>
                    <option value="pashto">Pashto</option>
                    <option value="farsi">Farsi (Persian)</option>
                    <option value="ukrainian">Ukrainian</option>
                </select><br>
                <label for="type">I want to see a&nbsp;</label>
                <select id="type">
                    <option value="doctor">Doctor/Physician</option>
                    <option value="psychologist">Psychologist</option>
                    <option value="counsellor">Counsellor</option>
                </select><br>
                <button type="submit" id="submit-button">Go</button>
            </form>
        </div>
        <div class="col">
            <iframe id="content" name="targetframe" allowTransparency="true" class="h-100"
                    onload="this.style.height=(this.contentWindow.document.body.scrollHeight+20)+'px';" >
            </iframe>
        </div>
    </div>
</div>

<script>

    document.getElementById("submit-button")
        .addEventListener("click", fromEntered);

    let lang = document.getElementById("lang");
    let type = document.getElementById("type");
    let content = document.getElementById("content");

    function fromEntered() {
        console.log("lang", lang.value)
        console.log("type", type.value)

        const page = lang.value + "_" + type.value + ".html";
        console.log("page", page)
        content.setAttribute("src", page);
        content.src = page;
    }

</script>
</body>
</html>
