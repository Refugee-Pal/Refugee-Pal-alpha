<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta title="Connect with a Professional">
    <meta name="author" content="Antony Zhang & Ali Soufi">
    <meta name="description" content="About the creators of Refugee Pal">
    <link rel="icon" type="image/x-icon" href="images/refugeeicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8e5706a2f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<header>

    <nav>
        <div class="left">
            <h2 style="color: white; margin: 0;">Refugee Pal</h2>
        </div>
        <div class="right">
            <a href="index.html"> <b>Home</b></a>
            <a href="guides.html"><b>Guides</b></a>
            <a href="doctors.html"><b>Connect with Professionals</b></a>
            <a href="find.html"><b>Find</b></a>
        </div>
    </nav>
</header>

<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col d-flex justify-content-center align-items-center">
            <form action="#" class="block">
                <h2>Connect with a Healthcare Professional</h2><br>
                <label for="lang">Language&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <select id="lang">
                    <option value="arabic">Arabic</option>
                    <option value="pashto">Pashto</option>
                    <option value="farsi">Farsi (Persian)</option>
                    <option value="ukrainian">Ukrainian</option>
                </select><br>
                <label for="type">I want to see a&nbsp;</label>
                <select id="type">
                    <option value="doctor">Doctor/Physician</option>
                    <option value="psychologist">Psychologist</option>
                    <option value="counsellor">Counsellor</option>
                </select><br>
                <button type="submit" id="submit-button">Go</button>
            </form>
        </div>
        <div class="col">
            <iframe id="content" name="targetframe" allowTransparency="true" class="h-100"
                    onload="this.style.height=(this.contentWindow.document.body.scrollHeight+20)+'px';" >
            </iframe>
        </div>
    </div>
</div>

<script>

    document.getElementById("submit-button")
        .addEventListener("click", fromEntered);

    let lang = document.getElementById("lang");
    let type = document.getElementById("type");
    let content = document.getElementById("content");

    function fromEntered() {
        console.log("lang", lang.value)
        console.log("type", type.value)

        const page = lang.value + "_" + type.value + ".html";
        console.log("page", page)
        content.setAttribute("src", page);
        content.src = page;
    }

</script>
</body>
</html>
